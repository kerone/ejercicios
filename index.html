<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuras de Aprendizaje</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4ade80 0%, #3b82f6 50%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10001;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 30px 90px rgba(0,0,0,0.4);
            text-align: center;
        }
        
        .login-box h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .login-box input {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.2em;
            border: 3px solid #e5e7eb;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
        }
        
        .btn {
            padding: 18px 35px;
            font-size: 1.2em;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            width: 100%;
            opacity: 0.6;
        }
        
        .app-container {
            background: white;
            border-radius: 40px;
            max-width: 900px;
            width: 100%;
            display: none;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            border-radius: 40px 40px 0 0;
        }
        
        .header h1 {
            font-size: 2em;
        }
        
        .user-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #667eea;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
        }
        
        .config-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            background: rgba(255,255,255,0.25);
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
        }
        
        .content {
            padding: 35px 30px;
            min-height: 500px;
        }
        
        .day-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .day-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .day-card:hover {
            transform: translateY(-5px);
        }
        
        .day-card .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h2>üëã ¬°Hola!</h2>
            <p>Escribe tu nombre para comenzar</p>
            <input type="text" id="usernameInput" placeholder="Tu nombre" autocomplete="off">
            <button class="btn btn-primary" id="loginBtn">‚ú® Comenzar Aventura</button>
            <button class="btn btn-secondary" id="superAdminBtn">üîê SuperAdmin</button>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <div class="header">
            <div class="config-btn" id="configBtn">‚öôÔ∏è</div>
            <div class="user-badge" id="userBadge" style="display: none;">
                üë§ <span id="currentUserName"></span>
            </div>
            <h1>üéÆ Aventuras de Aprendizaje üéÆ</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="starsCount">0</div>
                    <div>‚≠ê Estrellas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="daysCompleted">0</div>
                    <div>üìÖ D√≠as</div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">Semana 1 - Comenzando la aventura</h2>
            <p style="text-align: center; margin-bottom: 30px;">Elige tu aventura del d√≠a</p>
            
            <div class="day-selector">
                <div class="day-card" id="day1">
                    <div class="icon">üìö</div>
                    <div style="font-size: 1.2em; font-weight: 700;">D√≠a 1</div>
                    <div>Matem√°ticas</div>
                </div>
                <div class="day-card" id="day2">
                    <div class="icon">üî§</div>
                    <div style="font-size: 1.2em; font-weight: 700;">D√≠a 2</div>
                    <div>Lectura</div>
                </div>
                <div class="day-card" id="day3">
                    <div class="icon">üåç</div>
                    <div style="font-size: 1.2em; font-weight: 700;">D√≠a 3</div>
                    <div>Ciencias</div>
                </div>
                <div class="day-card" id="day4">
                    <div class="icon">üé®</div>
                    <div style="font-size: 1.2em; font-weight: 700;">D√≠a 4</div>
                    <div>Arte</div>
                </div>
                <div class="day-card" id="day5">
                    <div class="icon">üåê</div>
                    <div style="font-size: 1.2em; font-weight: 700;">D√≠a 5</div>
                    <div>Ingl√©s</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const JSONBIN_BIN_ID = '68ee144343b1c97be96704f9';
        const JSONBIN_MASTER_KEY = '$2a$10$byEkgCiPtr6uA9j.sw5Uiuld00jGPRMT1Rn9TlhHYbPe3CFfaEu6G';
        const JSONBIN_API_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;
        const SUPERADMIN_PASSWORD = 'superadmin2024';

        let currentUser = null;
        let allUsersData = {};
        let isSaving = false;

        let state = {
            stars: 0,
            daysCompleted: 0,
            completedDays: {}
        };

        async function init() {
            setupEventListeners();
            await checkExistingSession();
        }

        function setupEventListeners() {
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loginUser();
            });
            
            document.getElementById('loginBtn').addEventListener('click', loginUser);
            
            document.getElementById('superAdminBtn').addEventListener('click', () => {
                const password = prompt('Contrase√±a SuperAdmin:');
                if (password === SUPERADMIN_PASSWORD) {
                    showSuperAdmin();
                } else if (password) {
                    alert('‚ùå Contrase√±a incorrecta');
                }
            });
            
            document.getElementById('configBtn').addEventListener('click', showConfig);
            
            document.getElementById('userBadge').addEventListener('click', () => {
                if (confirm('¬øCerrar sesi√≥n?')) {
                    logout();
                }
            });
            
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`day${i}`).addEventListener('click', () => {
                    alert(`Comenzando D√≠a ${i}...`);
                    state.stars += 5;
                    if (!state.completedDays[`day${i}`]) {
                        state.completedDays[`day${i}`] = true;
                        state.daysCompleted++;
                    }
                    updateStats();
                    saveState();
                });
            }
        }

        async function checkExistingSession() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                await loadAllUsersData();
                if (allUsersData[currentUser]) {
                    await loadState();
                    hideLoginScreen();
                    return;
                }
            }
            showLoginScreen();
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
            setTimeout(() => document.getElementById('usernameInput').focus(), 100);
        }

        function hideLoginScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('userBadge').style.display = 'block';
            document.getElementById('currentUserName').textContent = currentUser;
            updateStats();
        }

        async function loginUser() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                alert('‚ö†Ô∏è Por favor, escribe tu nombre');
                return;
            }
            
            if (username.length < 2) {
                alert('‚ö†Ô∏è El nombre debe tener al menos 2 caracteres');
                return;
            }
            
            currentUser = username;
            localStorage.setItem('currentUser', username);
            
            await loadAllUsersData();
            
            if (!allUsersData[username]) {
                console.log('‚úÖ Creando nuevo usuario:', username);
                allUsersData[username] = { ...state };
                await saveAllUsersData();
            }
            
            await loadState();
            hideLoginScreen();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showLoginScreen();
        }

        async function loadAllUsersData() {
            try {
                const response = await fetch(JSONBIN_API_URL + '/latest', {
                    method: 'GET',
                    headers: { 'X-Master-Key': JSONBIN_MASTER_KEY }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.record && typeof data.record === 'object') {
                        allUsersData = data.record;
                        console.log('‚úÖ Datos cargados:', Object.keys(allUsersData).length, 'usuarios');
                    }
                } else {
                    allUsersData = {};
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                allUsersData = {};
            }
        }

        async function saveAllUsersData() {
            if (isSaving) return;
            isSaving = true;
            
            try {
                const response = await fetch(JSONBIN_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_MASTER_KEY
                    },
                    body: JSON.stringify(allUsersData)
                });

                if (response.ok) {
                    console.log('‚úÖ Guardado en JSONBin');
                } else {
                    console.error('‚ö†Ô∏è Error al guardar:', response.status);
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
            } finally {
                isSaving = false;
            }
        }

        async function loadState() {
            if (allUsersData[currentUser]) {
                state = { ...state, ...allUsersData[currentUser] };
                console.log('‚úÖ Estado cargado para', currentUser);
            }
        }

        async function saveState() {
            if (!currentUser) return;
            allUsersData[currentUser] = { ...state };
            await saveAllUsersData();
        }

        function updateStats() {
            document.getElementById('starsCount').textContent = state.stars;
            document.getElementById('daysCompleted').textContent = state.daysCompleted;
        }

        async function showSuperAdmin() {
            await loadAllUsersData();
            
            let mensaje = 'üëë SUPERADMIN\n\nüìä Usuarios registrados:\n\n';
            
            if (Object.keys(allUsersData).length === 0) {
                mensaje += 'No hay usuarios registrados\n\n';
            } else {
                Object.keys(allUsersData).forEach(username => {
                    const userData = allUsersData[username];
                    mensaje += `‚Ä¢ ${username}\n  ‚≠ê ${userData.stars || 0} estrellas\n  üìÖ ${userData.daysCompleted || 0} d√≠as\n\n`;
                });
            }
            
            mensaje += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n';
            mensaje += 'Acciones:\n';
            mensaje += '1Ô∏è‚É£ Eliminar usuario (escribe el nombre)\n';
            mensaje += '2Ô∏è‚É£ CANCELAR (escribe cancelar)\n';
            
            const accion = prompt(mensaje);
            
            if (accion && accion.toLowerCase() !== 'cancelar') {
                if (allUsersData[accion]) {
                    if (confirm(`¬øEliminar usuario "${accion}"?\n\n‚ö†Ô∏è Esta acci√≥n no se puede deshacer`)) {
                        delete allUsersData[accion];
                        await saveAllUsersData();
                        alert('‚úÖ Usuario eliminado correctamente');
                    }
                } else {
                    alert('‚ùå Usuario no encontrado');
                }
            }
        }

        function showConfig() {
            let mensaje = `‚öôÔ∏è CONFIGURACI√ìN DE ${currentUser}\n\n`;
            mensaje += `üìä Tus estad√≠sticas:\n`;
            mensaje += `‚≠ê ${state.stars} estrellas\n`;
            mensaje += `üìÖ ${state.daysCompleted} d√≠as completados\n\n`;
            mensaje += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n`;
            mensaje += `¬øQu√© deseas hacer?\n\n`;
            mensaje += `1Ô∏è‚É£ Reiniciar mi progreso (escribe REINICIAR)\n`;
            mensaje += `2Ô∏è‚É£ Cerrar (escribe cualquier otra cosa)\n`;
            
            const accion = prompt(mensaje);
            
            if (accion && accion.toUpperCase() === 'REINICIAR') {
                if (confirm('‚ö†Ô∏è ¬øEst√°s seguro?\n\nEsto borrar√° todas tus estrellas y progreso.')) {
                    state = { stars: 0, daysCompleted: 0, completedDays: {} };
                    saveState();
                    updateStats();
                    alert('‚úÖ Progreso reiniciado');
                }
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
