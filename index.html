        .day-card:hover {

        .day-card .icon {

<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-box">

            <button class="btn btn-primary" id="loginBtn">âœ¨ Comenzar Aventura</button>

    <div class="app-container" id="appContainer">
        <div class="header">

            <div class="stats">

        <div class="content">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">Semana 1 - Comenzando la aventura</h2>
            <p style="text-align: center; margin-bottom: 30px;">Elige tu aventura del dÃ­a</p>
            
            <div class="day-selector">
                <div class="day-card" id="day1">
                    <div class="icon">ğŸ“š</div>

                </div>
                <div class="day-card" id="day2">
                    <div class="icon">ğŸ”¤</div>
                    <div style="font-size: 1.2em; font-weight: 700;">DÃ­a 2</div>

                <div class="day-card" id="day3">

                    <div class="icon">ğŸŒ</div>

    <script>
        const JSONBIN_BIN_ID = '68ee144343b1c97be96704f9';
        const JSONBIN_MASTER_KEY = '$2a$10$byEkgCiPtr6uA9j.sw5Uiuld00jGPRMT1Rn9TlhHYbPe3CFfaEu6G';
        const JSONBIN_API_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;
        const SUPERADMIN_PASSWORD = 'superadmin2024';

        let currentUser = null;
        let allUsersData = {};
        let isSaving = false;

        let state = {
            stars: 0,
            daysCompleted: 0,
            completedDays: {}
        };

        async function init() {
            setupEventListeners();
            await checkExistingSession();
        }

        function setupEventListeners() {
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loginUser();
            });
            
            document.getElementById('loginBtn').addEventListener('click', loginUser);
            
            document.getElementById('superAdminBtn').addEventListener('click', () => {
                const password = prompt('ContraseÃ±a SuperAdmin:');
                if (password === SUPERADMIN_PASSWORD) {
                    showSuperAdmin();
                } else if (password) {
                    alert('âŒ ContraseÃ±a incorrecta');
                }
            });
            
            document.getElementById('configBtn').addEventListener('click', showConfig);
            
            document.getElementById('userBadge').addEventListener('click', () => {
                if (confirm('Â¿Cerrar sesiÃ³n?')) {
                    logout();
                }
            });
            
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`day${i}`).addEventListener('click', () => {
                    alert(`Comenzando DÃ­a ${i}...`);
                    state.stars += 5;
                    if (!state.completedDays[`day${i}`]) {
                        state.completedDays[`day${i}`] = true;
                        state.daysCompleted++;
                    }
                    updateStats();
                    saveState();
                });
            }
        }

        async function checkExistingSession() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                await loadAllUsersData();
                if (allUsersData[currentUser]) {
                    await loadState();
                    hideLoginScreen();
                    return;
                }
            }
            showLoginScreen();
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
            setTimeout(() => document.getElementById('usernameInput').focus(), 100);
        }

        function hideLoginScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('userBadge').style.display = 'block';
            document.getElementById('currentUserName').textContent = currentUser;
            updateStats();
        }

        async function loginUser() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                alert('âš ï¸ Por favor, escribe tu nombre');
                return;
            }
            
            if (username.length < 2) {
                alert('âš ï¸ El nombre debe tener al menos 2 caracteres');
                return;
            }
            
            currentUser = username;
            localStorage.setItem('currentUser', username);
            
            await loadAllUsersData();
            
            if (!allUsersData[username]) {
                console.log('âœ… Creando nuevo usuario:', username);
                allUsersData[username] = { ...state };
                await saveAllUsersData();
            }
            
            await loadState();
            hideLoginScreen();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showLoginScreen();
        }

        async function loadAllUsersData() {
            try {
                const response = await fetch(JSONBIN_API_URL + '/latest', {
                    method: 'GET',
                    headers: { 'X-Master-Key': JSONBIN_MASTER_KEY }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.record && typeof data.record === 'object') {
                        allUsersData = data.record;
                        console.log('âœ… Datos cargados:', Object.keys(allUsersData).length, 'usuarios');
                    }
                } else {
                    allUsersData = {};
                }
            } catch (error) {
                console.error('âŒ Error:', error);
                allUsersData = {};
            }
        }

        async function saveAllUsersData() {
            if (isSaving) return;
            isSaving = true;
            
            try {
                const response = await fetch(JSONBIN_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_MASTER_KEY
                    },
                    body: JSON.stringify(allUsersData)
                });

                if (response.ok) {
                    console.log('âœ… Guardado en JSONBin');
                } else {
                    console.error('âš ï¸ Error al guardar:', response.status);
                }
            } catch (error) {
                console.error('âŒ Error:', error);
            } finally {
                isSaving = false;
            }
        }

        async function loadState() {
            if (allUsersData[currentUser]) {
                state = { ...state, ...allUsersData[currentUser] };
                console.log('âœ… Estado cargado para', currentUser);
            }
        }

        async function saveState() {
            if (!currentUser) return;
            allUsersData[currentUser] = { ...state };
            await saveAllUsersData();
        }

        function updateStats() {
            document.getElementById('starsCount').textContent = state.stars;
            document.getElementById('daysCompleted').textContent = state.daysCompleted;
        }

        async function showSuperAdmin() {
            await loadAllUsersData();
            
            let mensaje = 'ğŸ‘‘ SUPERADMIN\n\nğŸ“Š Usuarios registrados:\n\n';
            
            if (Object.keys(allUsersData).length === 0) {
                mensaje += 'No hay usuarios registrados\n\n';
            } else {
                Object.keys(allUsersData).forEach(username => {
                    const userData = allUsersData[username];
                    mensaje += `â€¢ ${username}\n  â­ ${userData.stars || 0} estrellas\n  ğŸ“… ${userData.daysCompleted || 0} dÃ­as\n\n`;
                });
            }
            
            mensaje += 'â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n\n';
            mensaje += 'Acciones:\n';
            mensaje += '1ï¸âƒ£ Eliminar usuario (escribe el nombre)\n';
            mensaje += '2ï¸âƒ£ CANCELAR (escribe cancelar)\n';
            
            const accion = prompt(mensaje);
            
            if (accion && accion.toLowerCase() !== 'cancelar') {
                if (allUsersData[accion]) {
                    if (confirm(`Â¿Eliminar usuario "${accion}"?\n\nâš ï¸ Esta acciÃ³n no se puede deshacer`)) {
                        delete allUsersData[accion];
                        await saveAllUsersData();
                        alert('âœ… Usuario eliminado correctamente');
                    }
                } else {
                    alert('âŒ Usuario no encontrado');
                }
            }
        }

        function showConfig() {
            let mensaje = `âš™ï¸ CONFIGURACIÃ“N DE ${currentUser}\n\n`;
            mensaje += `ğŸ“Š Tus estadÃ­sticas:\n`;
            mensaje += `â­ ${state.stars} estrellas\n`;
            mensaje += `ğŸ“… ${state.daysCompleted} dÃ­as completados\n\n`;
            mensaje += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n\n`;
            mensaje += `Â¿QuÃ© deseas hacer?\n\n`;
            mensaje += `1ï¸âƒ£ Reiniciar mi progreso (escribe REINICIAR)\n`;
            mensaje += `2ï¸âƒ£ Cerrar (escribe cualquier otra cosa)\n`;
            
            const accion = prompt(mensaje);
            
            if (accion && accion.toUpperCase() === 'REINICIAR') {
                if (confirm('âš ï¸ Â¿EstÃ¡s seguro?\n\nEsto borrarÃ¡ todas tus estrellas y progreso.')) {
                    state = { stars: 0, daysCompleted: 0, completedDays: {} };
                    saveState();
                    updateStats();
                    alert('âœ… Progreso reiniciado');
                }
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
